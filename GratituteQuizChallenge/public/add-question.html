<div class="card">
    <h5 class="card-header">Add a Question</h5>
    <form onsubmit="addQuestion()">
    <div class="card-body">
        <div class="mb-3">
            <label for="questionCategory" class="form-label">Question Category</label>
            <select  class="form-control" id="questionCategory">
                <option value="1">Technical</option>
                <option value="2">Aptitude</option>
                <option value="3">Logical</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="questionText" class="form-label">Question</label>
            <textarea class="form-control" id="questionText" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="option1" class="form-label">Option A</label>
            <input type="text" class="form-control" id="option1" rows="3">
        </div>
        <div class="mb-3">
            <label for="option2" class="form-label">Option B</label>
            <input type="text" class="form-control" id="option2" rows="3">
        </div>
        <div class="mb-3">
            <label for="option3" class="form-label">Option C</label>
            <input type="text" class="form-control" id="option3" rows="3">
        </div>
        <div class="mb-3">
            <label for="option4" class="form-label">Option D</label>
            <input type="text" class="form-control" id="option4" rows="3">
        </div>
        <button type='submit' class="btn btn-primary">Submit</button>
    </div>
    </form>
</div>
