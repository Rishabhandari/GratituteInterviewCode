<div class="card">
    <h5 class="card-header d-flex justify-content-between align-items-center">
        Question 1 : What is MVC?
        <div class="align-items-right">
            <button type="button" class="btn btn-sm btn-warning" onclick="route('edit-question')">Edit</button>
            <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                    data-bs-target="#deleteWarningModal">Delete
            </button>
        </div>
    </h5>
    <div class="card-body">
        <div class="mb-3">
            <label for="questionCategory" class="form-label">Question Category</label>
            <select class="form-control" id="questionCategory" disabled>
                <option id="1" selected>Technical</option>
                <option id="2">Aptitude</option>
                <option id="3">Logical</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="option1" class="form-label">Option A</label>
            <input type="text" class="form-control" id="option1" rows="3" disabled>
        </div>
        <div class="mb-3">
            <label for="option2" class="form-label">Option B</label>
            <input type="text" class="form-control" id="option2" rows="3" disabled>
        </div>
        <div class="mb-3">
            <label for="option3" class="form-label">Option C</label>
            <input type="text" class="form-control" id="option3" rows="3" disabled>
        </div>
        <div class="mb-3">
            <label for="option4" class="form-label">Option D</label>
            <input type="text" class="form-control" id="option4" rows="3" disabled>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" id="deleteWarningModal">
    <div class="modal-dialog  modal-dialog-centered" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Are you sure?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this question.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" onclick="deleteQuestion(1)">Delete</button>
            </div>
        </div>
    </div>
</div>
